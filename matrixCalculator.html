<!DOCTYPE html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="./css/matrixCalculator.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/matrixCalculator.js"></script>
    <link rel="shortcut icon" href="./image/title.png">
    <title>Matrix Calculator</title>
</head>

<body>
    <section class="pageAllBigBox">
        <!--경고창-->
        <section class="alertBigBox">
            <section class="alertSmallBox">
                <button class="closeBtn">확인</button>
            </section>
        </section>
        <!--이미지-->
        <section class="imgAllBox">
            <img src="./image/img(1).png" alt="backgroundImg" class="backgroundImg1">
            <img src="./image/img(2).png" alt="backgroundImg" class="backgroundImg2">
            <img src="./image/img(3).png" alt="backgroundImg" class="backgroundImg3">
            <img src="./image/img(4).png" alt="backgroundImg" class="backgroundImg4">
            <img src="./image/img(5).png" alt="backgroundImg" class="backgroundImg5">
            <img src="./image/img(5).png" alt="backgroundImg" class="backgroundImg6">
            <img src="./image/img(6).png" alt="backgroundImg" class="backgroundImg7">
            <img src="./image/img(7).png" alt="backgroundImg" class="backgroundImg8">
            <!--상단 타이틀-->
            <section class="topName"> Matrix Calculator
                <article class="subName"> 6행 6열 까지 입력 가능합니다.</article>
            </section>
            <div class="clear"></div>

            <!--행렬 / 버튼 박스-->
            <section class="abAllBox">
                <!--A행렬-->
                <section class="aBigBox">
                    <article class="atextBox"> A </article>
                    <input class="aXBox" type="text" maxlength='1' min="0" max="9" step="1" required autofocus
                        tabindex="1000" placeholder="행" value="" onKeyup='inputCheck("aXBox")'>
                    <input class="aYBox" type="text" maxlength='1' min="0" max="6" step="1" required autofocus
                        tabindex="2000" placeholder="열" value="" onKeyup='inputCheck("aYBox")'>
                </section>

                <!--버튼 모음-->
                <article class="buttonBox">
                    <i class="xi-play playBox" id="playBox"></i>
                    <i class="xi-renew randomBox" id="randomBox"></i>
                    <i class="xi-plus-min plusBox" id="plusBox"></i>
                    <i class="xi-minus-min minusBox" id="minusBox"></i>
                    <i class="xi-close-min multiplyBox" id="multiplyBox"></i>
                </article>

                <!--B행렬-->
                <section class="bBigBox">
                    <article class="btextBox"> B </article>
                    <input class="bXBox" type="text" maxlength='1' min="0" max="9" step="1" required autofocus
                        tabindex="3000" placeholder="행" value="" onKeyup='inputCheck("bXBox")'>
                    <input class="bYBox" type="text" maxlength='1' min="0" max="6" step="1" required autofocus
                        tabindex="4000" placeholder="열" value="" onKeyup='inputCheck("bYBox")'>
                </section>
                <div class="clear"></div>

                <!--배열-->
                <section class="allPrintBox">
                    <article id="aPrintBox" class="aPrintBox"></article>
                    <article id="printBox" class="printBox"></article>
                    <article id="bPrintBox" class="bPrintBox"></article>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
